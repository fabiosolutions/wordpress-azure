# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - site-plet-bem-estar-coriandrix

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://crplethora.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c46f371ea4ec430694eacddb84cea781 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_38da26858b1e45cc9211ebdbb503d01e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: crplethora.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c46f371ea4ec430694eacddb84cea781 }}/site-plet-bem-estar-coriandrix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'site-plet-bem-estar-coriandrix'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc943e0a2bdb403fb032c25e59e56e87 }}
        images: 'crplethora.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c46f371ea4ec430694eacddb84cea781 }}/site-plet-bem-estar-coriandrix:${{ github.sha }}'